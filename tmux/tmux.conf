# Tmux configuration for ML research
# Prefix: Ctrl-a (easier to reach than Ctrl-b)

# ============================================
# Prefix key
# ============================================
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================
# General settings
# ============================================
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -sg escape-time 0
set -g focus-events on

# Enable true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# ============================================
# Key bindings
# ============================================
# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Ctrl+hjkl
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Switch windows with Shift+arrow
bind -n S-Left previous-window
bind -n S-Right next-window

# ============================================
# Copy mode (vim-style)
# ============================================
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel

# ============================================
# Status bar
# ============================================
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour234 fg=colour137'

# Left: session name
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[bg=colour234] '
set -g status-left-length 20

# Right: GPU memory (if available) | time
set -g status-right '#[fg=colour245]#(nvidia-smi --query-gpu=memory.used --format=csv,noheader,nounits 2>/dev/null | head -1 | xargs -I{} echo "GPU: {}MiB" || echo "") #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50

# Window status
setw -g window-status-current-style 'fg=colour233 bg=colour39 bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=colour245 bg=colour234'
setw -g window-status-format ' #I:#W#F '

# ============================================
# Pane borders
# ============================================
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour39'

# ============================================
# Messages
# ============================================
set -g message-style 'fg=colour233 bg=colour39 bold'

# ============================================
# Quick commands
# ============================================
# Quickly open GPU monitor in a split
bind g split-window -v -l 10 'watch -n1 nvidia-smi'

# Quickly open htop/btop in a split
bind t split-window -v -l 15 'btop 2>/dev/null || htop 2>/dev/null || top'
